<!DOCTYPE html>
<html ng-app="polyhack">
<head>
	<title>PolyHack</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
	<!-- scripts -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.slim.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<!-- <script type="text/javascript" src="bower_components/angular/angular.min.js"></script> -->
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
	<!-- angular scripts -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="js/controllers/home.controller.js"></script>
	<script type="text/javascript" src="js/controllers/about.controller.js"></script>
	<script type="text/javascript" src="js/controllers/contact.controller.js"></script>
	<script type="text/javascript" src="route.config.js"></script>

<body>

	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">

				    	<span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
					<a href="#home" class="navbar-brand"><b>PolyHack</b></span></a>					
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="#about"><i class="fa fa-plug"></i> About</a></li>
						<li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section id="main">
		<div ng-view></div>
	</section>

</body>
</html>
